{% extends 'base.html' %}

{% block title %}Leave{% endblock title %}

{% block content %}
<h2>Roles</h2>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Role</th>
            <th>Action</th>
        </tr>
    {% for role in object_list %}
    <tr>
        <td>{{ role.role_name }}</td>
        <td><a href="{% url 'role_edit' role.pk %}">Edit</a> | <a href="{% url 'role_delete' role.pk %}">Delete</a></td>
    </tr>
  {% endfor %}
</table>
<a href="{% url 'role_new' %}">Create New Role</a>
{% endblock content %}
